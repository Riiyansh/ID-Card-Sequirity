
<head>
    <title>ID Card Tampering Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>ID Card Tampering Detection</h2>

    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ— Toggle Dark Mode</button>

    <form id="uploadForm" action="/compare" method="post" enctype="multipart/form-data">
      <p>Upload Original Image:</p>
      <div class="drop-zone" onclick="triggerInput('image1')">
        <input type="file" id="image1" name="image1" accept="image/*" required onchange="previewImage(this)">
        <span>Drag & Drop or Click to Upload</span>
        <img class="preview" id="preview1" src="data:image/png;base64,{{ img1 }}" style="display: {{ 'block' if img1 else 'none' }};">
      </div>

      <p>Upload Suspected Image:</p>
      <div class="drop-zone" onclick="triggerInput('image2')">
        <input type="file" id="image2" name="image2" accept="image/*" required onchange="previewImage(this)">
        <span>Drag & Drop or Click to Upload</span>
        <img class="preview" id="preview2" src="data:image/png;base64,{{ img2 }}" style="display: {{ 'block' if img2 else 'none' }};">
      </div>

      <input type="submit" value="Compare">
    </form>

    {% if result %}
      <div class="result show">{{ result }}</div>
    {% endif %}

    {% if similarity %}
      <div class="result show">Similarity: {{ similarity }}</div>
    {% endif %}

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
